name: Gestion de Turnos en Slack

# Sección "on" para programar los horarios de ejecución de acuerdo a los cambios de turno
on:
  schedule:
    # Turnos de lunes a jueves (ajustados a UTC)
    - cron: '49 14 * * 1-4'   # 09:00 AM Ciudad de México (Turno de Zaira)
    - cron: '06 16 * * 1-4'  # 10:17 AM Ciudad de México (Turno de Nancy)
    - cron: '23 17 * * 1-4'  # 11:34 AM Ciudad de México (Turno de Andres)
    - cron: '40 18 * * 1-4'  # 12:51 PM Ciudad de México (Turno de Julio)
    - cron: '50 19 * * 1-4'  # 02:08 PM Ciudad de México (Turno de Andrea)
    - cron: '14 21 * * 1-4'  # 03:25 PM Ciudad de México (Turno de Lucy)
    - cron: '31 22 * * 1-4'  # 04:42 PM Ciudad de México (Turno de Armando)

    # Turnos del viernes (ajustados a UTC)
    - cron: '49 14 * * 5'     # 09:00 AM Ciudad de México (Turno de Zaira)
    - cron: '06 16 * * 5'    # 10:17 AM Ciudad de México (Turno de Nancy)
    - cron: '23 17 * * 5'    # 11:34 AM Ciudad de México (Turno de Julio)
    - cron: '40 18 * * 5'    # 12:51 PM Ciudad de México (Turno de Lucy)
    - cron: '50 19 * * 5'    # 02:08 PM Ciudad de México (Turno de Andrea)
    - cron: '14 21 * * 5'    # 03:25 PM Ciudad de México (Turno de Andres)
    - cron: '31 22 * * 5'    # 04:42 PM Ciudad de México (Turno de Armando)
jobs:
  slack-turnos:
    runs-on: ubuntu-latest  # O el entorno que prefieras usar

    steps:
    # Paso 1: Checkout del repositorio
    - name: Checkout del repositorio
      uses: actions/checkout@v2

    # Paso 2: Configuración de Python
    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Paso 3: Instalar dependencias necesarias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz

    # Paso 4: Ejecutar el script de Python para gestionar los turnos en Slack
    - name: Ejecutar script de turnos en Slack
      run: |
        python turnos_slack.py

      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}  # Token de Slack almacenado en GitHub Secrets
